<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade My Gorithms</title>
</head>
<body>
  <nav class="main-nav">
    <div class="main-nav__logo"><a href="/prototypes/index.html">GradeMyGorithms</a></div>
    <ul class="main-nav__links">
      <li class="main-nav__link">About</li>
      <li class="main-nav__link">Add</li>
      <li class="main-nav__link">Grade</li>
      <li class="main-nav__link"><a href="/prototypes/index.html">Sign out</a></li>
    </ul>
  </nav>
  <div class="algorithm-submission">
    <h1 class="algorithm-submission__title">Add Solution</h1>
    <div class="algorithm-submission__field">
      <label for="challenge">Choose challenge:</label>
      <select class="algorithm-submission__selection" id="challenge">
        <option value=1>Reverse a String</option>
        <option value=2>Factorialize a Number</option>
        <option value=3>Check for Palindromes</option>
        <option value=4>Find the Longest Word in a String</option>
        <option value=5>Title Case a Sentence</option>
        <option value=6>Return Largest Numbers in Arrays</option>
        <option value=7>Confirm the Ending</option>
        <option value=8>Repeat a string repeat a string</option>
        <option value=9>Truncate a string</option>
        <option value=10>Chunky Monkey</option>
        <option value=11>Slasher Flick</option>
        <option value=12>Mutations</option>
        <option value=13>Falsy Bouncer</option>
        <option value=14>Seek and Destroy</option>
        <option value=15>Where do I belong</option>
        <option value=16>Caesars Cipher</option>
        <option value=17>Sum All Numbers in a Range</option>
        <option value=18>Diff Two Arrays</option>
        <option value=19>Roman Numeral Converter</option>
        <option value=20>Wherefore art thou</option>
        <option value=21>Search and Replace</option>
        <option value=22>Pig Latin</option>
        <option value=23>DNA Pairing</option>
        <option value=24>Missing letters</option>
        <option value=25>Boo who</option>
        <option value=26>Sorted Union</option>
        <option value=27>Convert HTML Entities</option>
        <option value=28>Spinal Tap Case</option>
        <option value=29>Sum All Odd Fibonacci Numbers</option>
        <option value=30>Sum All Primes</option>
        <option value=31>Smallest Common Multiple</option>
        <option value=32>Finders Keepers</option>
        <option value=33>Drop it</option>
        <option value=34>Steamroller</option>
        <option value=35>Binary Agents</option>
        <option value=36>Everything Be True</option>
        <option value=37>Arguments Optional</option>
        <option value=38>Validate US Telephone Numbers</option>
        <option value=39>Symmetric Difference</option>
        <option value=40>Exact Change</option>
        <option value=41>Inventory Update</option>
        <option value=42>No repeats please</option>
        <option value=43>Friendly Date Ranges</option>
        <option value=44>Make a Person</option>
        <option value=45>Map the Debris</option>
        <option value=46>Pairwise</option>
      </select>
    </div>
    <div class="algorithm-submission__field">
      <label for="code">Paste your code:</label>
      <textarea
        class="algorithm-submission__codeblock"
        id="code"
        placeholder="your code goes here"
        cols="35"
        rows="10"></textarea>
    </div>
    <div class="algorithm-submission__field">
      <label for="notes">Optional notes:</label>
      <textarea
        class="algorithm-submission__notes"
        cols="35"
        rows="4"></textarea>
    </div>
    <div class="algorithm-submission__field">
      <button class="algorithm-submission__submit-btn"><a href="/prototypes/main-menu.html">Submit</a>
      </button>
    </div>
  </div>
</body>
</html>
